<section class="site-about-header" id="about">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="site-about-wrapper">
          <div class="site-about-company">
            <h1>
              {{ .Site.Params.About.heading }}
            </h1>
          </div>
          <div class="site-about-description">
            <p>
              {{ .Site.Params.About.Description | safeHTML }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  
<section class="site-expertise">
  <div class="container">
    <div class="row">
      {{ with .Site.Params.About.expertise_title }}
      <div class="col-md-5">
        <div class="section-title">
          <h2>{{ . }}</h2>
        </div>
      </div>
      {{ end }}
      <div class="col-md-6">
        <ul class="site-expertise-list">
          {{ range .Site.Params.About.expertise_sectors }}
          <li>{{ . }}</li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</section>
